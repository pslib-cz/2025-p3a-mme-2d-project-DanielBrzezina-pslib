<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360° Produktová fotografie –⁠ Daniel Brzezina</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>

    <div class="viewer">
        <div
            class="axigear-360"
            data-folder="./img/product-1/"
            data-filename="{index}.jpg"
            data-amount="36"
            data-play-icon
            data-rotate-icon
            data-auto-loading
            data-auto-play 
        ></div>
    </div>

    <div class="popis">
        <h1>360° Produktová <strong>Mugman</strong> Fotografie.</h1>
        <p>
            Fotografická technika, při které série fotografií
            působí dojmem rotace objektu. Výsledné fotografie si můžete
            následně prohlédnout jako interaktivní animaci v aplikaci nebo na
            webových stránkách.
            Ovládejte pomocí tažením produktu nebo
            klávesovými šipkami.
        </p>
    </div>


    <script src="./script/axigear-360-viewer.min.js"></script>
</body>
</html>
